<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Generator</title>
</head>
<body>
    <div id="input">
        <h1>Shape Generator</h1>
        <p><b>Type number of shapes to generate your choosen shape with choosen color</b></p>
        <div>
        <input type="radio" name="choice" id="circle" value="circle">Circle
        <input type="radio" name="choice" id="square" value="square">Square
        <input type="radio" name="choice" id="rect" value="rect">Rectangle
    </div>
        <div>
        <input type="number" id="number" name="shape">
        <input type="color" id ="color"name="color">
        <input type="number" id="width" placeholder="width">
        <input type="number" id="height" placeholder="height">
        <button id="button" >Generate</button>
        </div>
    </div>
    <div id="container">
        <div class="box" id="box"></div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
